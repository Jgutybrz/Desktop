<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carrusel de Productos y Marcas</title>
</head>
<body>
    <div class="contenido">
        <!-- Título centrado -->
        <h1 class="titulo">Productos y Marcas</h1>

        <div class="carrusel">
            <div class="atras">
                <img id="atras" src="img/atras.svg" alt="Atrás" loading="lazy">
            </div>

            <div class="imagenes">
                <div id="img">
                    <img class="img" src="img/img1.webp" alt="Imagen 1" loading="lazy">
                </div>
                
                <div id="texto" class="texto">
                    <h3>Proyecto 01</h3>
                    <p>Este es el proyecto 01 desarrollado para un video de YouTube. Si te gusta el contenido dale like y suscríbete.</p>
                </div>
            </div>

            <div class="adelante" id="adelante">
                <img src="img/adelante.svg" alt="Adelante" loading="lazy">
            </div>
        </div>

        <div class="puntos" id="puntos"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
